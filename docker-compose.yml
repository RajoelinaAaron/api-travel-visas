version: '2.2'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT:-3007}:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DB_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - visa-network

networks:
  visa-network:
    driver: bridge

